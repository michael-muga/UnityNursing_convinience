<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/bootstrap.css">
    <link rel="stylesheet" href="Css/styles.css">
    <script src="Js/jquery-3.6.0.js"></script>
    <script src="Js/scripts.js"></script>
    <title>signup</title>
</head>
<body>
    <div class="container">
        <div class="section1">
            <h2>SignUp</h2>
            <img src="images/logo.png" alt="logo">
        </div>
        <form action="" class="signup">
            <div id="formitem">
                <input type="text" id="firstname"  required><br>
                <span></span>
                <label for="username"><img src="images/nameicon.png" alt="uname">Firstname</label>
            </div>
            <div id="formitem">
                <input type="text" id="lastname" required><br>
                <span></span>
                <label for="lastname">Lastname</label>
            </div>
            <div id="formitem">
                <input type="email" id="email" required><br>
                <span></span>
                <label for="email"><img src="images/email.png" alt="email">Email</label>
            </div>
            <div id="formitem">
                <input type="password" id="password"  required><br>
                <span></span>
                <label for="password"><img src="images/key.png" alt="password">Password</label>
            </div>
            <div id="formitem">
                <input type="password" id="password"  password" required><br>
                <span></span>
                <label for="password confirm"></label>
            </div>
    
            <input type="submit" class="form__button" name=""  value="Signup">
        </form>
        <div class="forminfo">
            <p>Already have an account?<a href="login.html">Login here</a></p>
        </div>
    </div>
   
</body>
</html>
