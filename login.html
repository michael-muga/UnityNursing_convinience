<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/bootstrap.css">
    <link rel="stylesheet" href="Css/styles.css">
    <script src="Js/jquery-3.6.0.js"></script>
    <script src="Js/scripts.js"></script>
    <title>login</title>
</head>
<body>
    <div class="section1">
        <h2>LogIn</h2>
        <img src="images/logo.png" alt="logo">
    </div>
    <form action="" class="login">
        <div id="formitem">
            <label for="email"><img src="images/email.png" alt="email"></label>
            <input type="email" id="email" placeholder="Email Address" ><br>
        </div>
        <div id="formitem">
            <label for="password"><img src="images/key.png" alt="password"></label>
            <input type="password" id="password" placeholder="Enter Password" ><br>
        </div>

        <button><a href="#">LogIn</a></button>

    </form>
    <div class="forminfo">
        <p>Forgot password?<a href="#">Reset password</a></p>
        <p><a href="signup.html">create new account</a></p>
    </div>

</body>
</html>
