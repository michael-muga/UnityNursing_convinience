<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/bootstrap.css">
    <link rel="stylesheet" href="Css/styles.css">
    <script src="Js/jquery-3.6.0.js"></script>
    <script src="Js/scripts.js"></script>
    <title>login</title>
</head>
<body>
    <div class="container">
        <div class="section1">
            <h2>LogIn</h2>
            <img src="images/logo.png" alt="logo">
        </div>
        <form action="" class="login">
            <div class="form__message form__message--error"></div>
            <div id="formitem">
                <label for="email"><img src="images/email.png" alt="email"></label>
                <input type="email" id="loginemail" autofocus placeholder="Email Address" required><br>
                <div class="form__input__error-message"></div>
            </div>
            <div id="formitem">
                <label for="password"><img src="images/key.png" alt="password"></label>
                <input type="password" id="password" autofocus placeholder="Enter Password" required maxlength="10"><br>
                <div class="form__input__error-message"></div>

            </div>
            <input type="submit" name="" class="form__button" value="LogIn" >
    
        </form>
        <div class="forminfo">
            <p>Forgot password?<a href="#">Reset password</a></p>
            <p><a href="signup.html">create new account</a></p>
        </div>
    </div>

</body>
</html>
