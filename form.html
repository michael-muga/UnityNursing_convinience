            <div class="formInput">
                <input type="experience" id="experience" name="Years of Experince" required><br>
                <span></span>
                <label for="experience">Years of Experience</label>
            </div>

            <div class="formInput">
                <input type="level" id="level" name="user-level" required><br>
                <span></span>
                <label for="level">Education level</label>
            </div>
            <div class="formInput">
                <input type="level" id="level" name="user-level" required><br>
                <span></span>
                <label for="level">Email Address</label>
            </div>

            <div class="formInput">
                <input type="phone" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-0-9]{3}" required><br>
                <span></span>
