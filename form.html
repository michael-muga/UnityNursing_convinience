<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recruitment.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Application Form</title>
</head>
<body style="background-color: lightgrey; min-height: 100vh;">    
    <form action="index.html" method="post" id="form">
        <h1>Fill in Your Details.</h1>
          <label for="name">Name:*</label>
          <input type="text" id="name" name="user_name" placeholder="Enter Your Name" required>
          <label for="experience">Years of Experience:*</label>
          <input type="experience" id="experience" name="Years of Experince" placeholder="Enter Years of Experience" required>
          <label for="level">Education level:*</label>
          <input type="level" id="level" name="user-level" placeholder="Enter Your Education Level" required>
          <label for="course">Course Undertaken*</label>
          <input type="course" id="course" name="user_course" placeholder="Type Course Undertaken" required>
          <label for="phone">Mobile Number:*</label>
          <input type="phone" id="phone" name="phone" placeholder="+254-000-000-000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-0-9]{3}" required>
          
           <br><br>
        <button type="button" id="btn" onclick="validation()">Submit</button>
    </form>
    


    <script src="recruitment.js"></script>

    <!--sweetalert link-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
</body>
</html>
